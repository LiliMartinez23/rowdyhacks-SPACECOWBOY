<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slingshot</title>
    <link href="https://fonts.googleapis.com/css2?family=Asimovian&family=Bangers&family=Rye&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <!-- Shapes -->
    <div class="stage">
        <div class="ball"><img src="img/planet.png" alt=""></div>
        <div class="ball2"><img src="img/planet-2.png" alt=""></div>
    </div>

    <!-- UFO -->
    <div class="ufo">
        <img src="img/ufo.png" alt="">
    </div>

    <!-- Rocket -->
     <div class="rocket">
        <img src="img/animal-rocket.png" alt="">
    </div>


    <!-- Game -->
    <div class="game">
        <h1>COWBOYS</h1>
        <p>VS</p>
        <h2><i>ALIENS</i></h2>

        <!-- Play and Quit buttons -->
        <div class="play">
            <button class="playBtn" id="playBtn">Play Game</button>
            <a href="../index.html"><button id="quitGameBtn" class="quitGameBtn">Quit Game</button></a>
        </div>

        <!-- Choose level -->
        <div id="levelBtns">
            <a href="easy-level.html"><button class="levelBtns easy">Easy</button></a>
            <button class="levelBtns med">Medium</button>
            <a href="hard-level.html"><button class="levelBtns hard">Hard</button></a>
        </div>
    </div>

    <!-- Shapes -->
    <div class="stage2">
        <div class="ball"><img src="img/planet.png" alt=""></div>
        <div class="ball2"><img src="img/planet-2.png" alt=""></div>
    </div>

    <!-- UFO -->
    <div class="animal-planet">
        <img src="img/animal-planet.png" alt="">
    </div>

    <script>
        // Get buttons
        const playBtn = document.getElementById( 'playBtn' );
        const quitGameBtn = document.getElementById( 'quitGameBtn' );
        const levelBtns = document.getElementById( 'levelBtns' );

        // When 'Play Game' is clicked
        playBtn.addEventListener( 'click', () => {
            // Hide 'Play Game' & 'Quit Game' Button
            playBtn.style.display = 'none';
            quitGameBtn.style.display = 'none';

            // Show level buttons
            levelBtns.style.display = 'flex';
        });
    </script>
</body>
</html>
